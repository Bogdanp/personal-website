runtime: python27
api_version: 1
threadsafe: true

handlers:
 - url: /$
   static_files: public/index.html
   upload: public/index.html
   secure: always

 - url: /(.*)/$
   static_files: public/\1/index.html
   upload: public/(.*)/index.html
   secure: always

 - url: /(.+)
   static_files: public/\1
   upload: public/(.*)
   secure: always

skip_files:
- ^(.*/)?\..*$
- archetypes/
- content/
- data/
- themes/
- layouts/
- static/
